---
name: Check

on:
  pull_request:
    branches: [main]

jobs:

  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool:
          - "flake8"
          - "mypy --strict --exclude=tests"
          - "black --check --diff --color"
          - "isort --check --diff"

    steps:

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r dev-requirements.txt

      - name: Run check
        run: ${{ matrix.tool }} .

  unit-tests:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements.txt -r dev-requirements.txt

      - name: Run unit tests
        run: pytest

  spellcheck:

    runs-on: ubuntu-latest

    steps:
      - uses: gevhaz/word-warden@v1.0.0

  smoke-test:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run smoke test
        run: |
          python3 src/main.py -v \
            'tests/example_data/Raw data.xlsx' \
            -t './tests/example_data/Sample Table.xlsx' \
            --export-growth-data

      - name: Upload growth data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: growth_data.xlsx
          path: growth_data.xlsx
          if-no-files-found: error

